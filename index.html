<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-contents">
        <div class="fc">
            <input type="text" value="" required />
            <label>E-mail</label>
        </div>
        <div class="fc">
            <input type="text" value="" required />
            <label>Name</label>
        </div>
        <div class="fc">
            <button>SUBMIT</button>
        </div>
    </div>
    <div id="clock">
        <p class="date">{{ date }}</p>
        <p class="time">{{ time }}</p>
        <p>LOGIN</p>
    </div>
    <script src="form.js"></script>
</body>

</html>
